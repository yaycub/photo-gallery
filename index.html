<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shrikhand&display=swap" rel="stylesheet">
    <title>Photo Gallery</title>
</head>
<body>
    <header>
        <img src="./assets/devil.jpg" id="devil">
        <h1>Horned Animal Gallery</h1>
    </header>
    <main>
        <section class="filter">
            <select type="select" class="keyword-select">
                <option value="" selected>All Types</option>
                <option value="narwhal">Narwhals</option>
                <option value="rhino">Rhinos</option>
                <option value="unicorn">Unicorns</option>
                <option value="unilego">Unilego</option>
                <option value="triceratops">Triceratops</option>
                <option value="markhor">Markhor</option>
                <option value="mouflon">Mouflon</option>
                <option value="addax">Addax</option>
                <option value="chameleon">Chameleon</option>
                <option value="lizard">Lizard</option>
                <option value="dragon">Dragon</option>
            </select>
        </section>
        <section class="gallery">
            <ul class="horned-guys"></ul>
        </section>
    </main>
    <footer>
        <p>:)</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
